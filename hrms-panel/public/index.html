<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HRMS Panel - Candidate Tracker</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <nav class="top-nav">
    <div class="brand">HRMS Panel</div>
    <div class="nav-links">
      <a class="active" href="/">Candidates</a>
    </div>
  </nav>

  <main class="container">
    <section class="card">
      <div class="card-header">
        <h2>Candidate Entry</h2>
        <button id="demoButton" class="secondary">Load Demo Data</button>
      </div>
      <form id="candidateForm">
        <div class="grid">
          <label>
            Candidate Name
            <input type="text" name="candidate_name" />
            <span class="error" data-error-for="candidate_name"></span>
          </label>
          <label>
            Mobile Number
            <input type="text" name="mobile" maxlength="10" />
            <span class="error" data-error-for="mobile"></span>
          </label>
          <label>
            Email ID
            <input type="email" name="email" />
            <span class="error" data-error-for="email"></span>
          </label>
          <label>
            Position Applied For
            <select name="position">
              <option value="">Select</option>
              <option>Kitchen Staff</option>
              <option>Helper</option>
              <option>Delivery Boy</option>
              <option>Other</option>
            </select>
            <span class="error" data-error-for="position"></span>
          </label>
          <label>
            Source
            <select name="source">
              <option value="">Select</option>
              <option>Referral</option>
              <option>Walk-in</option>
              <option>Portal</option>
              <option>Recruiter</option>
            </select>
            <span class="error" data-error-for="source"></span>
          </label>
          <div class="radio-group">
            <span>Interview Scheduled</span>
            <label><input type="radio" name="interview_scheduled" value="Yes" /> Yes</label>
            <label><input type="radio" name="interview_scheduled" value="No" /> No</label>
            <span class="error" data-error-for="interview_scheduled"></span>
          </div>
          <label>
            Interview Date
            <input type="date" name="interview_date" />
            <span class="error" data-error-for="interview_date"></span>
          </label>
          <label>
            Interview Status
            <select name="interview_status">
              <option value="">Select</option>
              <option>Attended</option>
              <option>Not Attended</option>
              <option>Rescheduled</option>
            </select>
            <span class="error" data-error-for="interview_status"></span>
          </label>
          <label>
            Selection Status
            <select name="selection_status">
              <option value="">Select</option>
              <option>Selected</option>
              <option>Rejected</option>
              <option>On Hold</option>
            </select>
            <span class="error" data-error-for="selection_status"></span>
          </label>
          <div class="radio-group">
            <span>Offer Released</span>
            <label><input type="radio" name="offer_released" value="Yes" /> Yes</label>
            <label><input type="radio" name="offer_released" value="No" /> No</label>
            <span class="error" data-error-for="offer_released"></span>
          </div>
          <label>
            Joining Date
            <input type="date" name="joining_date" />
            <span class="error" data-error-for="joining_date"></span>
          </label>
          <label>
            Final Status
            <select name="final_status">
              <option value="">Select</option>
              <option>Joined</option>
              <option>Dropped</option>
              <option>Not Responding</option>
            </select>
            <span class="error" data-error-for="final_status"></span>
          </label>
        </div>
        <label>
          Remarks (optional)
          <textarea name="remarks" maxlength="500"></textarea>
          <span class="error" data-error-for="remarks"></span>
        </label>
        <button type="submit">Save Candidate</button>
      </form>
    </section>

    <section class="card">
      <h2>Candidate Table</h2>
      <table>
        <thead>
          <tr>
            <th>Candidate ID</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Position</th>
            <th>Selection Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="candidateTable"></tbody>
      </table>
    </section>
  </main>

  <div id="toast" class="toast"></div>

  <script src="/js/app.js"></script>
</body>
</html>
